<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header class="header">
        <div class="containar">
            <figure class="figure-netflix-logo">
                <img class="netflix-logo" src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Netflix.png" alt="">
            </figure>
        <nav class="nav">
            <ul class="nav-ul">
                <li class="list-items-nav">Español</li>
                <li class="list-items-nav button"><a href="#">Iniciar sesión</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main class="main">
        <section class="register-section">
            <div class="one-section">
                <p class="one-text">Peliculas y series ilimitadas</p>
                <p class="one-text">y mucho más</p>
            </div>
            <div class="two-section">
                <p class="two-text">Disfruta donde quieras. Cancela cuando quieras.</p>
            </div>
            <div class="three-section">
                <p class="three-text">¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
            </div>
            <div class="section-mail-input">
                <input type="text" placeholder="mail" class="mail-input">
                <button type="button" class="comenzar-button">Comenzar</button>
            </div>
        </section>
    </main>
</body>
</html>
